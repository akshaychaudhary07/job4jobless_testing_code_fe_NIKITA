<section class="contact-form">
  <div class="container">
    <div class="row flex-box d-flex flex-md-row custom-flex-sm">
      <div
        class="col-md-6 map-container m-0 p-0 overflow-hidden"
        style="height: 790px"
      >
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509999!2d144.95373631590712!3d-37.816279979751624!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f0b21d3%3A0x5045675218ceed30!2sMelbourne%20CBD%2C%20Victoria%2C%20Australia!5e0!3m2!1sen!2sus!4v1632766797111!5m2!1sen!2sus"
          width="100%"
          height="100%"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>

      <div class="col-md-6 custom-pad">
        <div
          class="container form-box text-center"
          style="
            background: var(--background-color);
            padding: 3rem;
            padding-top: 4rem;
            margin-left: -1rem;
          "
        >
          <h1 style="color: var(--primary-color);">Get In Touch</h1>
          <p class="p-0 m-0">Got a question or feedback?</p>
          <p class="pb-2">Fill out the form and weâ€™ll get back to you!</p>
          <form #myForm="ngForm">
            <div class="mb-3">
              <input
                type="text"
                class="form-control bg-white"
                style="border-radius: 11px; padding: 2.3rem"
                id="name"
                name="name"
                ngModel
                placeholder="Name"
                required
                #name="ngModel"
              />
              <div *ngIf="name.invalid && name.touched" class="text-danger">
                Name is required.
              </div>
            </div>
          
            <div class="mb-3">
              <input
                type="email"
                class="form-control bg-white"
                style="border-radius: 11px; padding: 2.3rem"
                id="email"
                name="email"
                ngModel
                placeholder="Email Address"
                required
                email
                #email="ngModel"
              />
              <div *ngIf="email.invalid && email.touched" class="text-danger">
                A valid email is required.
              </div>
            </div>
          
            <div class="mb-3">
              <input
                type="tel"
                class="form-control bg-white"
                style="border-radius: 11px; padding: 2.3rem"
                id="contact"
                name="contact"
                ngModel
                placeholder="Contact Number"
                required
                pattern="^[0-9]{10}$"  
                #contact="ngModel"
              />
              <div *ngIf="contact.invalid && contact.touched" class="text-danger">
                A valid 10-digit contact number is required.
              </div>
            </div>
          
            <div class="mb-3">
              <textarea
                class="form-control"
                style="border-radius: 11px; padding: 1.5rem; padding-bottom: 6rem;"
                id="message"
                name="message"
                ngModel
                rows="3"
                placeholder="Message"
                required
                #message="ngModel"
              ></textarea>
              <div *ngIf="message.invalid && message.touched" class="text-danger">
                Message is required.
              </div>
            </div>
          
            <button
              type="submit"
              class="btn fw-bold text-center text-white"
              style="background: var(--primary-color); font-size: 25px; border-radius: 11px; padding: 12px 5rem;"
              [disabled]="myForm.invalid"
            >
              SEND
            </button>
          </form>
          
        </div>
      </div>
    </div>
  </div>
</section>

<div class="border00" style="border-bottom: 1px solid var(--background-color);"></div>
