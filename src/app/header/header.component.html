<div class="center-container">
  <div class="container-fluid px-0">
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white d-flex justify-content-between align-items-center"
    >
      <a routerlink="/" class="navbar-brand" href="/">
        <img
          src="https://raw.githubusercontent.com/suraj9594/J4J-Website-Images/main/j4j%20Header%20logo.png"
          width="200"
          class="image-thumbnail d-inline-block align-top"
        />
      </a>

      <button
        type="button"
        class="navbar-toggler"
        (click)="toggleNavbar()"
        aria-controls="navbarSupportedContent"
        [attr.aria-expanded]="!isCollapsed"
        aria-label="Toggle navigation"
      >
        <i class="fa-solid fa-bars-staggered"></i>
      </button>

      <div
        id="navbarSupportedContent"
        class="collapse navbar-collapse justify-content-end gap-3"
        style="transition: max-height 0.35s ease"
        [ngClass]="{ show: !isCollapsed }"
      >
        <!-- navItems -->
        <ul class="nav">
          <li
            *ngFor="let item of navItems"
            class="nav-item"
            [ngClass]="{ dropdown: item.isDropdown }"
          >
            <!-- Regular link items -->
            <a
              *ngIf="!item.isDropdown"
              class="nav-link"
              [routerLink]="item.link"
              >{{ item.label }}</a
            >

            <!-- Dropdown for 'Job Posted' -->
            <div *ngIf="item.isDropdown" class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                {{ item.label }}
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li *ngFor="let dropdownItem of item.dropdownItems">
                  <a class="dropdown-item" [routerLink]="dropdownItem.link">{{
                    dropdownItem.label
                  }}</a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
        <!-- Notification Button (Only show on specific routes) -->
        <!-- Notification Button (Only show on specific routes) -->
        <button
          *ngIf="showNotificationIcon"
          (click)="navigateToNotifications()"
          type="button"
          class="btn btn-custom rounded-pill btn head-btn text-white position-relative"
          tabindex="0"
        >
          <!-- Bell Icon -->
          <span>
            <i class="fa-solid fa-bell" style="color: var(--primary-color)"></i>
          </span>

          <!-- Notification Badge -->
          <span
            *ngIf="unreadCount > 0"
            class="position-absolute top-0 start-100 translate-middle badge rounded-circle"
            style="
              font-size: 0.75rem;
              padding: 8px;
              background-color: var(--secondary-color);
              color: var(--primary-color);
            "
          >
            {{ unreadCount }}
            <span class="visually-hidden">unread notifications</span>
          </span>
        </button>

        <!-- Admin Icon (Only show when notification icon is shown) -->
        <span *ngIf="showNotificationIcon">
          <button
            type="button"
            class="btn btn-custom rounded-pill btn head-btn text-white"
            tabindex="0"
          >
            <span class=""
              ><i
                class="fa-solid fa-user"
                style="color: var(--primary-color)"
              ></i
            ></span>
          </button>
        </span>

        <!-- Regular Button (Shows in other components) -->
        <button
          *ngIf="!showNotificationIcon"
          type="button"
          [routerLink]="buttonLink"
          class="btn btn-custom rounded-pill btn head-btn text-white"
          tabindex="0"
          style="
            background: var(--primary-color);
            border-radius: 5px !important;
            padding: 12px;
          "
        >
          {{ buttonText }}
          <span class="mx-2"><i class="fa-solid fa-chevron-right"></i></span>
        </button>
      </div>
    </nav>
  </div>
</div>
