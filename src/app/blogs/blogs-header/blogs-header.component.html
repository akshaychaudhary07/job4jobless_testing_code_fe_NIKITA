<section class="blogs-header">
  <div class="center-container">
    <div class="container-fluid px-0">
      <nav
        class="navbar navbar-expand-lg text-white d-flex justify-content-between align-items-center"
        style="background-color: var(--primary-color)"
      >
        <!-- Navbar toggle button aligned to the right -->
        <button
          type="button"
          class="navbar-toggler bg-white ms-auto"
          (click)="toggleNavbar()"
          aria-controls="navbarSupportedContent"
          [attr.aria-expanded]="!isCollapsed"
          aria-label="Toggle navigation"
          style="z-index: 1000"
        >
          <i class="fa-solid fa-bars-staggered"></i>
        </button>

        <div
          id="navbarSupportedContent "
          class="collapse navbar-collapse justify-content-center"
          style="margin-left: -22rem;"
          [ngClass]="{ show: !isCollapsed }"
        >
          <ul class="nav text-white gap-4">
            <li *ngFor="let item of navItems" class="nav-item">
              <a class="nav-link text-white fs-5" [routerLink]="item.link">{{
                item.label
              }}</a>
            </li>
            <!-- Button for "Post Blog" -->
            <button
              type="button"
              [routerLink]="'/post-blog'"
              class="btn btn-custom rounded-pill btn head-btn fs-5"
              style="
                background: var(--secondary-color);
                padding: 5px;
                border-radius: 5px !important;
                color: var(--primary-color);
                margin-left: 20px;
                padding-left: 45px;
                padding-right: 45px;
              "
            >
              {{ buttonText }}
            </button>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</section>
<app-blog-slider></app-blog-slider>
