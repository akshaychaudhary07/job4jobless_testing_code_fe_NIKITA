<section class="find-jobs" style="background-color: var(--background-color)">
  <div
    class="banner-text mw-100 h-auto"
    style="padding: 1.5rem 0; background-color: var(--primary-color)"
  >
    <div class="container">
      <div class="row g-3 align-items-center flex-wrap-reverse">
        <!-- First Column for Inputs and Button -->
        <div
          class="col-12 col-md-8 bg-white flex-box overflow-hidden"
          style="border: 1px solid; border-radius: 12px; padding: 1.2rem"
        >
          <div
            class="d-flex flex-wrap flex-column flex-md-row justify-content-between justify-content-md-start"
          >
            <input
              type="search"
              class="no-border-input flex-fill me-2 mb-2 border-0"
              style="transition: border 0.3s"
              placeholder="Job Title, Skills, Company, Designation etc"
            />

            <input
              type="search"
              placeholder="Location"
              class="no-border-input flex-fill me-2 mb-2 border-left"
            />
            <button
              class="btn head-btn flex-shrink-0 mx-auto text-white"
              type="submit"
              style="
                background: var(--primary-color);
                border-radius: 10px;
                padding: 12px !important;
              "
            >
              Find Jobs
            </button>
          </div>
        </div>

        <!-- Second Column for Text Content -->
        <div
          class="col-12 col-md-4 text-center text-md-start custom-width"
          style="width: 15%"
        >
          <div class="text">
            <p class="txt-para text-white fs-3">
              <span class="text-white">Get Your </span><br />
              <span style="color: var(--secondary-color)">Dream Job</span><br />
              <span class="text-white">With Us.</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- --------main-body------- -->
  <!-- Heading and Filter Bar -->
  <div class="container mb-5 mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4 class="m-0 fw-bolder" style="color: var(--primary-color)">
        {{ dynamicHeading }}
      </h4>

      <div class="flex-box d-flex m-0">
        <div class="col-auto m-0 pe-0 me-2" style="color: var(--primary-color)">
          <label for="filterBy" class="mb-0">Sort by:</label>
        </div>
        <div class="col-auto m-0 p-0">
          <select
            class="form-select form-select-sm border-0"
            id="filterBy"
            (change)="sortCards($event.target.value)"
          >
            <option value="all" selected>Last 3 Months</option>
            <option value="1month">Last Month</option>
            <option value="3days">Last 3 Days</option>
            <option value="today">Today</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- Cards Section -->
  <div class="row mt-5">
    <div class="col-12" *ngFor="let card of visibleCards">
      <div class="card mb-3" style="width: fit-content; padding: 1.5rem">
        <div class="card-body">
          <div
            class="d-flex justify-content-between flex-wrap"
            style="gap: 20px"
          >
            <h4
              class="card-title m-0 fw-bolder"
              style="color: var(--primary-color)"
            >
              {{ card.heading }}
            </h4>
            <span class="text-secondary m-0">
              <i class="fas fa-briefcase"></i> {{ card.experience }}
            </span>
          </div>
          <div
            class="d-flex justify-content-between mt-2 flex-wrap"
            style="gap: 20px"
          >
            <span class="text-secondary m-0">
              <i class="fas fa-building"></i> {{ card.company }}
            </span>
            <span class="text-secondary m-0">
              <i class="fas fa-dollar-sign"></i> {{ card.salary }}
            </span>
          </div>
          <div class="text-secondary mt-2">
            <i class="fas fa-map-marker-alt"></i> {{ card.location }}
          </div>
          <hr />
          <div
            class="d-flex justify-content-between flex-wrap"
            style="gap: 20px"
          >
            <p class="card-text m-0" style="width: 50%">
              {{ card.description }}
            </p>
            <button
              class="btn btn-sm text-white"
              (click)="navigateToLogin()"
              [routerLink]="'/login-jobs'"
              style="background-color: var(--primary-color)"
            >
              {{ card.buttonText }}
            </button>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination Section -->
  <div
    class="d-flex justify-content-center mt-5 flex-wrap pb-5 cus-gap"
    style="gap: 35px"
  >
    <!-- First Button -->
    <button
      class="btn border-0 me-2"
      (click)="goToFirstPage()"
      [disabled]="currentPage === 1"
    >
      First
    </button>

    <!-- Page Buttons -->
    <ng-container *ngFor="let page of pageNumbers; let i = index">
      <button
        class="btn btn-outline-primary mx-1 border-0 bg-white fw-bolder"
        style="color: var(--primary-color)"
        [class.active]="currentPage === page"
        (click)="changePage(page)"
      >
        {{ page }}
      </button>
    </ng-container>

    <!-- Last Button -->
    <button
      class="btn border-0 me-2"
      (click)="goToLastPage()"
      [disabled]="currentPage === totalPages"
    >
      Last
    </button>
  </div>

  
</section>
