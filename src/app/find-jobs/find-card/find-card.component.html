<section
  class="find-card py-4 pt-5"
  style="background-color: var(--background-color)"
>
  <div class="container mt-3">
    <!-- Dynamic Heading and View All -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h5 class="m-0 fw-bolder" >
        {{ heading }}
      </h5>
      <p
        class="m-0"
        role="button"
        (click)="toggleViewAll()"
        style="color: var(--primary-color); cursor: pointer"
      >
        {{ showAll ? "Show Less" : viewAllText }}
      </p>
    </div>

    <!-- Dynamic Cards Section -->
    <div class="row mt-3">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let card of visibleCards">
        <!-- ---------next Page------ -->
        <div class="card p-0" style="border-radius: 15px; border: none">
          <div class="card-body m-0" style="padding: 1.5rem">
            <h4
              class="card-title m-0 mb-3 fw-bolder"
              style="color: var(--primary-color)"
            >
              {{ card.heading }}
            </h4>
            <div
              class="d-flex justify-content-between flex-wrap"
              style="gap: 10px"
            >
              <span class="text-secondary m-0">
                <i class="fas fa-building"></i> {{ card.company }}
              </span>
              <span class="text-secondary m-0">
                <i class="fas fa-briefcase"></i> {{ card.experience }}
              </span>
            </div>
            <div
              class="d-flex justify-content-between mt-2 flex-wrap"
              style="gap: 10px"
            >
              <span class="text-secondary m-0">
                <i class="fas fa-map-marker-alt"></i> {{ card.location }}
              </span>
              <span class="text-secondary m-0">
                <i class="fas fa-dollar-sign"></i> {{ card.salary }}
              </span>
            </div>
            <div class="d-flex justify-content-center mt-3">
              <button
                class="btn btn-sm text-white"
                style="
                  background-color: var(--primary-color);
                  padding: 0.5rem 2rem;
                "
                (click)="navigateToAddDetails()"
                [routerLink]="'/add-details'"
              >
                {{ card.buttonText }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
