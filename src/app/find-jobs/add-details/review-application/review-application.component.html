<section
  class="container review  mt-4 bg-white"
  style="border-radius: 14px; padding: 1.5rem"
>
  <!-- Contact Information Section -->
  <div class="mb-4">
    <div class="d-flex justify-content-between align-items-center" style="gap: 20px;">
      <h6 class="m-0 mb-3">Contact Information</h6>
      <button
        class="btn btn-link p-0 text-decoration-none fw-bolder"
        (click)="toggleEdit('contact')"
        style="color: var(--primary-color)"
      >
        Edit
      </button>
    </div>
    <div *ngIf="!editContact">
      <div class="border p-3" style="border-radius: 11px">
        <p class="m-0 d-flex flex-column">
          <strong class="m-0 fw-normal">Name:</strong>
          <span class="m-0 fw-bolder">{{ contactInfo.name }}</span>
        </p>
        <p class="m-0 d-flex flex-column">
          <strong class="m-0 fw-normal">Email:</strong>
          <span class="m-0 fw-bolder">{{ contactInfo.email }}</span>
        </p>
      </div>
    </div>
    <div *ngIf="editContact" class="border p-3">
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            id="name"
            [(ngModel)]="contactInfo.name"
            name="name"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="contactInfo.email"
            name="email"
            class="form-control"
          />
        </div>
      </form>
    </div>
  </div>

  <!-- Resume Section -->
  <div class="mb-4">
    <div class="d-flex justify-content-between align-items-center">
      <h6 class="m-0 mb-3">Resume</h6>
      <button
        class="btn btn-link p-0 text-decoration-none fw-bolder"
        (click)="toggleEdit('resume')"
        style="color: var(--primary-color)"
      >
        Edit
      </button>
    </div>
    <div *ngIf="!editResume">
      <div class="border p-3" style="border-radius: 11px">
        <p class="m-0 d-flex flex-column">
          <span class="m-0 fw-bolder">{{ resumeFile }}</span>
        </p>
      </div>
    </div>
    <div *ngIf="editResume" class="border p-3">
      <input
        type="file"
        class="form-control"
        (change)="onFileSelected($event)"
      />
    </div>
  </div>

  <!-- Email Updates Section -->
  <div class="d-flex justify-content-between mb-4">
    <p class="m-0">
      {{
        emailUpdates
          ? "Receive email updates for the latest job openings in Noida, Uttar Pradesh."
          : "Turn off email updates for the latest job openings in Noida, Uttar Pradesh."
      }}
    </p>
    <div class="form-check form-switch m-0" style="padding-left: 3.5em">
      <input
        class="form-check-input"
        type="checkbox"
        id="emailUpdatesToggle"
        [(ngModel)]="emailUpdates"
      />
    </div>
  </div>

  <!-- Submit Button -->
  <div class="text-center">
    <button
      class="btn text-white px-4 py-2"
      (click)="submitForm()"
      style="background-color: var(--primary-color)"
    >
      Submit
    </button>
  </div>
</section>
