<section
  class="help-desk py-5 pb-5 mb-5"
  style="background-color: var(--background-color)"
>
  <h1
    class="fw-bolder text-center fs-1 mb-4"
    style="color: var(--primary-color)"
  >
    Help Desk: Find Answers Quickly
  </h1>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <!-- First Box -->
      <div class="col-12 col-md-6 mb-4">
        <div
          class="card text-center h-100 p-3 border-0"
          style="cursor: pointer; "
          (click)="navigateToJobSeekerHelp()"
        >
          <i
            class="fas fa-user-circle mb-3"
            style="color: var(--primary-color); font-size: 5rem"
          ></i>
          <h5 class="fw-bold">Assistance for Job Seekers</h5>
        </div>
      </div>

      <!-- Second Box -->
      <div class="col-12 col-md-6 mb-4">
        <div
          class="card text-center h-100 p-3 border-0"
          style="cursor: pointer;"
          (click)="navigateToEmployerHelp()"
        >
          <i
            class="fas fa-briefcase mb-3"
            style="color: var(--primary-color); font-size: 5rem"
          ></i>
          <h5 class="fw-bold">Assistance for Employers</h5>
        </div>
      </div>
    </div>
  </div>
</section>
