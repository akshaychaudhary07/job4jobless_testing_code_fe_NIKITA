<section class="dashboard mt-5">
  <div class="container m-0">
    <div class="row">
      <div class="row">
        <!-- Article Views Card -->
        <div class="col-md-3 col-sm-6 col-6  mb-3 cus-pad ps-0">
          <div class="card text-center border-0">
            <div class="card-body">
              <i class="fa-solid fa-file-lines fa-2x mb-2"></i>
              <h4
                class="card-title fw-bolder"
                style="color: var(--primary-color)"
              >
                60.5k
              </h4>
              <p class="card-text">Article Views</p>
            </div>
          </div>
        </div>

        <!-- Likes Card -->
        <div class="col-md-3 col-sm-6 col-6 mb-3">
          <div class="card text-center border-0">
            <div class="card-body">
              <i class="fa-regular fa-thumbs-up fa-2x mb-2"></i>

              <h4
                class="card-title fw-bolder"
                style="color: var(--primary-color)"
              >
                150
              </h4>
              <p class="card-text">Likes</p>
            </div>
          </div>
        </div>

        <!-- Comments Card -->
        <div class="col-md-3 col-sm-6 col-6 mb-3">
          <div class="card text-center border-0">
            <div class="card-body">
              <i class="fa fa-comments fa-2x mb-2"></i>
              <h4
                class="card-title fw-bolder"
                style="color: var(--primary-color)"
              >
                320
              </h4>
              <p class="card-text">Comments</p>
            </div>
          </div>
        </div>

        <!-- Published Card -->
        <div class="col-md-3 col-sm-6 col-6 mb-3">
          <div class="card text-center border-0">
            <div class="card-body">
              <i class="fa-solid fa-arrow-up-from-bracket fa-2x mb-2"></i>

              <h4
                class="card-title fw-bolder"
                style="color: var(--primary-color)"
              >
                70
              </h4>
              <p class="card-text">Published</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Recent Articles -->
      <h4 class="mt-5 mb-3 fw-bolder" style="color: var(--primary-color)">
        Recent Articles
      </h4>

      <!-- Article Table -->

      <div
        class="table-container"
        style="border-radius: 12px; overflow: hidden; padding: 0"
      >
        <!-- Table for Larger Screens -->
        <table class="table d-none d-md-table">
          <thead>
            <tr>
              <th>Article</th>
              <th>Views</th>
              <th>Comments</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of tableData">
              <td>{{ item.article }}</td>
              <td>{{ item.views }}</td>
              <td>{{ item.comments }}</td>
              <td>
                <i [ngClass]="item.statusIcon" [class]="item.statusColor"></i>
                {{ item.status }}
              </td>
            </tr>
          </tbody>
        </table>

        <!-- Card View for Smaller Screens -->
        <div class="d-md-none">
          <div *ngFor="let item of tableData" class="card mb-3 bg-white">
            <div
              class="card-header m-0 d-flex text-white align-items-center justify-content-between"
              style="
                cursor: pointer;
                background-color: var(--primary-color);
                border-radius: 0;
              "
              (click)="item.isExpanded = !item.isExpanded"
            >
              <span class="text-white m-0">{{ item.article }}</span>
              <i
                class="fa text-white m-0"
                [ngClass]="{
                  'fa-chevron-down': !item.isExpanded,
                  'fa-chevron-up': item.isExpanded
                }"
              ></i>
            </div>
            <div
              class="card-body m-0 d-flex"
              *ngIf="item.isExpanded"
              style="
                background-color: #ffffff;
                color: black;
                border-radius: 0 0 8px 8px;
              "
            >
              <p><strong>{{ item.views }}</strong><br>views </p>
              <p><strong>{{ item.comments }}</strong><br>comments </p>
              <p>
                
                <i
                  [ngClass]="item.statusIcon"
                  [class]="item.statusColor + ' me-2'"
                ></i>
                <strong>{{ item.status }}<br>status</strong>
              </p>
            </div>
          </div>
        </div>
      </div>
