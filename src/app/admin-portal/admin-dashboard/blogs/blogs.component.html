<section class="blogs mt-5">
  <div class="container m-0">
    <div class="row">
      <!-- Article Table -->

      <div
        class="table-container"
        style="border-radius: 12px; overflow: hidden; padding: 0"
      >
        <!-- Table for Larger Screens -->
        <table class="table d-none d-md-table">
          <thead>
            <tr>
              <th>Article</th>
              <th>Views</th>
              <th>Comments</th>
              <th>Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of tableData">
              <td>{{ item.article }}</td>
              <td>{{ item.views }}</td>
              <td>{{ item.comments }}</td>
              <td>
                <i [ngClass]="item.statusIcon" [class]="item.statusColor"></i>
                {{ item.status }}
              </td>
              <td>
                <div
                  class="vertical-dots d-inline-block fw-bold"
                  style="
                    transform: rotate(90deg);
                    color: black;
                    font-size: 20px;
                    cursor: pointer;
                  "
                >
                  ...
                </div>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- Card View for Smaller Screens -->
        <div class="d-md-none">
          <div *ngFor="let item of tableData" class="card mb-3 bg-white">
            <div
              class="card-header m-0 d-flex text-white align-items-center justify-content-between"
              style="
                cursor: pointer;
                background-color: var(--primary-color);
                border-radius: 0;
              "
              (click)="item.isExpanded = !item.isExpanded"
            >
              <span class="text-white m-0">{{ item.article }}</span>
              <i
                class="fa text-white m-0"
                [ngClass]="{
                  'fa-chevron-down': !item.isExpanded,
                  'fa-chevron-up': item.isExpanded
                }"
              ></i>
            </div>
            <div
              class="card-body m-0 d-flex"
              *ngIf="item.isExpanded"
              style="
                background-color: #ffffff;
                color: black;
                border-radius: 0 0 8px 8px;
              "
            >
              <p>
                <strong>{{ item.views }}</strong
                ><br />views
              </p>
              <p>
                <strong>{{ item.comments }}</strong
                ><br />comments
              </p>
              <p>
                <i
                  [ngClass]="item.statusIcon"
                  [class]="item.statusColor + ' me-2'"
                ></i>
                <strong>{{ item.status }}<br />status</strong>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ---------------- -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <span class="m-0">
      Showing {{ totalItems }} of {{ tableData.length }}
    </span>
    <span class="m-0"> {{ currentPage }} / {{ totalPages }} </span>
  </div>
</section>
