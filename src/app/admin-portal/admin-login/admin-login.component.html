<section
  class="vh-100 d-flex align-items-center justify-content-center pt-2"
  style="background: var(--primary-color)"
>
  <div
    class="container box bg-white mt-2 border border-2 d-block m-auto"
    style="
      border-radius: 35px;
      text-align: center;
      max-width: 460px;
      padding: 20px;
      margin: auto !important;
    "
  >
    <div class="d-flex justify-content-center">
      <a routerlink="/" class="navbar-logo" href="/">
        <img
          src="https://raw.githubusercontent.com/suraj9594/J4J-Website-Images/main/j4j%20Header%20logo.png"
          width="200"
          class="image-thumbnail d-inline-block align-top"
        />
      </a>
    </div>

    <!-- Role Selection Radio Buttons -->
    <div class="form-check form-check-inline mt-5 me-5">
      <input
        class="form-check-input"
        type="radio"
        name="role"
        id="adminRole"
        value="admin"
        required
        [(ngModel)]="selectedRole"
      />
      <label class="form-check-label" for="adminRole">Admin</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="role"
        id="subAdminRole"
        value="sub-admin"
        required
        [(ngModel)]="selectedRole"
      />
      <label class="form-check-label" for="subAdminRole">Sub Admin</label>
    </div>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="mt-5">
      <!-- Email input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <input
          type="email"
          id="form1Example13"
          placeholder="Username or Email"
          class="form-control form-control-lg"
          name="email"
          ngModel
          required
          email
        />
        <!-- Validation message -->
        <div
          *ngIf="loginForm.submitted && !loginForm.controls['email']?.valid"
          class="text-danger"
        >
          Please enter a valid email address.
        </div>
      </div>

      <!-- Password input -->
      <div data-mdb-input-init class="form-outline mb-4 position-relative">
        <input
          [type]="isPasswordVisible ? 'text' : 'password'"
          id="form1Example23"
          placeholder="Password"
          class="form-control form-control-lg"
        />
        <button
          type="button"
          (click)="togglePasswordVisibility()"
          class="btn pass-btn position-absolute z-1 border-0 bg-transparent"
        >
          <i
            [class]="isPasswordVisible ? 'fas fa-eye-slash' : 'fas fa-eye'"
          ></i>
        </button>
      </div>

      <div class="d-flex justify-content-center mb-4">
        <button
          type="submit"
          data-mdb-button-init
          data-mdb-ripple-init
          class="btn text-white fs-5 w-25"
          style="background-color: var(--primary-color)"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</section>
